
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea36fdeb86.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="firstContainer">
        <div class="meuContainer">
            <a href="{{ url_for('home') }}" class="menu">Home</a>
            <a href="{{ url_for('musics') }}" class="menu">Musics</a>
            <a href="{{ url_for('artist') }}" class="menu">Artists</a>
        </div>
        <div class="logInContainer">
            <a href="{{ url_for('login') }}" class="logIn">Login</a>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show "role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss = "alert"></button>

            </div>
            {% endfor %}
            
        {% endif %}
    {% endwith %}
        
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
