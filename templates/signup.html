
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ea36fdeb86.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <div class="firstContainer">
        <div class="meuContainer">
            <a href="{{ url_for('home') }}" class="menu">Home</a>
            <a href="{{ url_for('musics') }}" class="menu">Musics</a>
            <a href="{{ url_for('artist') }}" class="menu">Artists</a>
        </div>
        <div class="logInContainer">
            <a href="{{ url_for('login') }}" class="logIn">Login</a>
        </div>    
    </div>

    <div class="signUpContainer"> 
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert {{ 'alert-success' if category == 'success' else 'alert-danger' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <div class="singUpFrame">
            <h1 class="h1SingUp">Sign Up</h1>

            <form method="POST" action="{{ url_for('signup') }}">
                
                <div class="form-floating tagForm">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>

                
                <div class="form-floating tagFormOne">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">Email Address</label>
                </div>

                
                <div class="form-floating tagFormOne">
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                
                <div class="form-floating tagFormOne">
                    <input type="password" id="confirm_password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                    <label for="confirm_password">Confirm Password</label>
                </div>

                
                <div class="buttomSingUpContainer">
                    <button type="submit" class="btn btn-primary btn-lg buttomSingUpFrame">Sign Up</button>
                </div>
            </form>
            <div class="mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
            </div>

            <!-- Social Media Links -->
            <h5 class="orFrame">Or</h5>
            <div class="logIniconContainerSignUp">
                <a class="icon-link" href="https://www.facebook.com">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a class="icon-link" href="https://x.com">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a class="icon-link" href="https://accounts.google.com">
                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
