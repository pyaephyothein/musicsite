<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ea36fdeb86.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="firstContainer">
        <div class="meuContainer">
            <a href="{{ url_for('home') }}" class="menu">Home</a>
            <a href="{{ url_for('musics') }}" class="menu">Musics</a>
            <a href="{{ url_for('artist') }}" class="menu">Artists</a>
        </div>
        <div class="logInContainer">
            <a href="{{ url_for('login') }}" class="logIn">Log In</a>
        </div>
    </div>
    <div>
        <div class="logInPageContainer">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                <div class="alert {{ 'alert-success' if category == 'success' else 'alert-danger' }} alert-dismissible fade show"
                    role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="logInForFrame">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="formControlContainer">
                        <h1>Log In</h1>
                        <h5 class="white">Username / Email</h5>
                        <input class="form-control logInForm" type="text" name="email_or_username" placeholder="Email or Username"
                            aria-label="Email or Username" required>

                        <h5 class="whiteOne">Password</h5>
                        <input class="form-control logInFormOne" type="password" name="password" placeholder="Password" aria-label="Password" required>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            Remember Password
                        </label>
                        <a href="#" class="forGetPassword">Forgot Password?</a>
                    </div>

                    <div class="buttomLoginandSignup">
                        <button type="submit" class="btn btn-primary buttomdiv">Login</button>
                        <a href="{{ url_for('signup') }}" class="btn btn-primary buttomdiv">Sign Up</a>
                    </div>

                    <div class="textForLogin">
                        Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
                    </div>
                </form>

                <div class="logIniconContainer">
                    <a class="icon-link" href="https://www.facebook.com">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a class="icon-link" href="https://x.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJteCI6IjIifQ%3D%3D%22%7D">
                        <i class="fa-brands fa-brandsOne fa-twitter"></i>
                    </a>
                    <a class="icon-link" href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=th&ifkv=AcMMx-cj31lsiOTsFku4Qii6PbCXEPUQ9O1tqWF-uzp1B4akrESBPCRPxKiy7ZBvXy-sjwKQJl8xOA&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-687358192%3A1732340638273107&ddm=1">
                        <i class="fa-brands fa-brandsOne fa-google"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
